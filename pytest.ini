[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable coverage reporting
    --cov=.
    # Coverage report options
    --cov-report=term-missing
    --cov-report=html
    # Minimum coverage threshold (90% as per copilot-instructions.md)
    --cov-fail-under=90
    # Show warnings
    -W default

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests related to security features

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    setup_demo.ps1
    __pycache__/*
    */__pycache__/*

[coverage:report]
# Minimum coverage percentage (90%)
fail_under = 90
# Show missing lines
show_missing = True
# Skip covered files in report
skip_covered = False
# Precision for coverage percentage
precision = 2

[coverage:html]
directory = htmlcov
